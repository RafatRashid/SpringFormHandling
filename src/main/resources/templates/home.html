<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Serving web contents</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            font-family: "Microsoft YaHei";
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-sm-4 mb-6"></div>
        <div class="col-sm-4">
            <h2>Test registration form</h2><hr />

            <form th:object="${person}" method='post' th:action="@{/}">
                <div class="form-group">
                    <label>Name</label>
                    <input th:field="*{name}" type="text" class="form-control" placeholder="Enter fullname"/>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input th:field="*{email}" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"/>
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</label>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input th:field="*{password}" type="password" class="form-control" placeholder="Password"/>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</label>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" class="form-control" placeholder="Confirm password"/>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"/>
                        Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
